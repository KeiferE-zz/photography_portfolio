<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Keifer Alden Photography Portfolio</title>
    <meta name="description" content="A site to display digital and film photography created by the author">
    <meta name="author" content="Keifer Alden Edelmayer">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="home">
        <div class="container">
            <div class="row">
                <div class="flex-item menu-container">
                    <p>This is where the menu will sit</p>
                </div>
                <div class="flex-item photo-container">
                    <div class="photo-stream">
                        <p>This is where tiled images will be displayed with infinite scroll. Order: Two even, One full, 2/3 left and 1/3 right, reverse from before, one full, repeat</p>
                    </div>
                    <div class="top-page-return">
                        <p>This is where a button to return to the top of page will go</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>This is the footer</p>
        </div>
    </div>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
